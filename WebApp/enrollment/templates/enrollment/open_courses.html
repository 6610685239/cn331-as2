<h1>Courses Available for Enrollment</h1>
<ul>
    {% for course in courses %}
    <li>
        {{ course.name }} - {{ course.available_slots }} slots available
        {% if course.can_enroll %}
        <a href="{% url 'request_quota' course.id %}">Request Quota</a>
        {% else %}
        No slots available or closed
        {% endif %}
    </li>
    {% endfor %}
</ul>
